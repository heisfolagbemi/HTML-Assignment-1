<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Your Potential with AltSchool Africa - Sign Up Now!</title>
  <link rel="stylesheet" href="./form.css">
  </head>
<body class="body-container">
  <header class="left">
    <div class="inner-left">
      <img src="./Assets/images/academy.webp" width="345.6" height="256.59" alt="AltSchool Academy">
      <div class="footer">
        <h1 title="Learn highly sought after skills without hassle">Learn highly sought-after skills without hassle</h1>
        <section class="social-media" id="social-media">
          <a href="https://x.com/altschoolafrica" target="_blank"><img src="./Assets/images/twitter.jpg" width="50" alt="Twitter"></a>
          <a href="https://www.instagram.com/altschoolafrica"><img src="./Assets/images/instagram.avif" width="30" alt="Instagram"></a>
          <a href="https://www.facebook.com/AltSchoolAfrica"><img src="./Assets/images/facebook.avif" width="30" alt="Facebook"></a>
          <a href="https://www.linkedin.com/school/altschoolafrica"><img src="./Assets/images/linkedin.webp" width="30" alt="LinkedIn"></a>
        </section>
        <p>&copy; 2024 AltSchool Africa. All rights reserved.</p>
      </div>
    </div>
  </header>

  <main class="right">
    <div>
      <div class="nav-bar">
        <h3 class="nav-text" title="Already an AltSchooler?">Already an AltSchooler? 
          <a class="link" href="https://portal.altschoolafrica.com/auth/login">Sign in!</a>
        </h3>
        <a href="Form.html" target="_blank"><button type="button">Form Page</button></a>
        <a href="index.html" target="_blank"><button type="button">Index Page &larr;</button></a>
      </div>

      <form class="form" action="/submit" method="post">
        <h3 class="signiee">Signup</h3>
        <p class="apply">Take the next steps in applying to AltSchool Africa</p>
        
        <div class="form-control">
          <label for="first-name" title="First Name">First Name:</label>
          <input type="text" name="first-name" id="first-name" placeholder="Enter first name" required autocomplete="given-name">
          
          <label for="last-name" title="Last Name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" placeholder="Enter last name" required autocomplete="family-name">
          
          <label for="gender" title="Gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="dob" title="Date of Birth">Date of Birth:</label>
          <input type="date" name="dob" id="dob" required>

          <label for="email" title="Email Address">Email Address:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required autocomplete="email">

          <label for="phone" title="Phone Number">Phone Number:</label>
          <input type="tel" name="phone" id="phone" placeholder="08123456789" required>

          <label for="country" title="Country">Country:</label>
          <select name="country" id="country" required>
            <option value="">Select your country</option>
            <option value="us">United States</option>
            <option value="ng">Nigeria</option>
            <option value="gh">Ghana</option>
            <option value="ca">Canada</option>
          </select>

          <label for="state-city">State/City of Residence:</label>
          <input type="text" name="state-city" id="state-city" placeholder="Enter your state and city of residence" required autocomplete="address-level1">

          <label for="how-heard" title="How did you hear about us?">How did you hear about us?</label>
          <select name="how-heard" id="how-heard" required>
            <option value="">Select channel</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
            <option value="youtube">YouTube</option>
            <option value="friend">Friend</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="instagram">Instagram</option>
            <option value="billboard">Billboard</option>
            <option value="sales-officer">Sales Officer</option>
            <option value="other">Other</option>
          </select>

          <label for="password" title="Password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter password" minlength="8"
                 pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%&!?*]).{8,}"
                 title="Must be at least 8 characters, contain an uppercase letter, a lowercase letter, a number, and a special character (@#$%&!?*)" required>

          <label for="confirm-password" title="Confirm Password">Confirm Password:</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter password" required>
        </div>

        <p>By clicking continue, I agree to the 
          <a href="https://altschoolafrica.com/terms-and-conditions" target="_blank">Terms of Use</a> and acknowledge that I have read the 
          <a href="https://altschoolafrica.com/privacy-policy" target="_blank">Privacy Policy</a>.
        </p>

        <button type="submit">Submit &rarr;</button>
      </form>
    </div>
  </main>
</body>
</html>
